{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container w-75">
   
        <h1 class="text-center mt-2">F.A.Q</h1>
        {% for faq in faq_list %}
            <div class="text-center">
                <br>
               <h3 class="border bg-white"> {{ faq.question }}</h3>
               <p style="font-family: 'Exo';"> {{ faq.answer }}</p>
            </div>
        {% endfor %}

</div>

{% endblock %}
