{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container w-75">
   
        <h1 class="text-center mt-2">F.A.Q</h1>
        {% for faq in faq_list %}
            <div class="text-center" style="font-family: 'Crimson Text';">
                <br>
               <h4 class="text-black border bg-secondary"> {{ faq.question }}</h4>
               <p> {{ faq.answer }}</p>
            </div>
        {% endfor %}

</div>

{% endblock %}
