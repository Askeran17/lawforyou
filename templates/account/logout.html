{% extends "base.html" %}

{% load i18n %}

{% block head_title %}
{% trans "Sign Out" %}
{% endblock %}

{% block content %}
<div class="container-content-main p-4 full-post-text">

<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-dark">No</a>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <button class="btn btn-dark" type="submit">{% trans 'Yes' %}</button>
</form>
</div>
{% endblock %}
